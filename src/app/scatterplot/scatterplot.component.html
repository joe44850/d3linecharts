<div #chart class="line-chart"></div>
<div>
  <input type="checkbox" [(ngModel)]="gridVisible" (ngModelChange)="updateGrid()" ><label>Grid</label>
</div>
<div *ngIf="data">
  <select multiple rows=5 [(ngModel)]="selectedStudentNames" (ngModelChange)="updateSelectedStudents($event).then(updateChart());">
    <option *ngFor="let student of studentNames" [value]="student">{{student}}</option>
  </select>
</div>
