<div #chart class="line-chart"></div>
<div>
  <input type="checkbox" [(ngModel)]="gridVisible" (ngModelChange)="showHideGrid()" ><label>Grid</label>
</div>
<div *ngIf="data">
  <select multiple rows=5 [(ngModel)]="selectedItems" (ngModelChange)="updateSelectedData($event).then(updateChart());" class="selectMulti">
    <option *ngFor="let itemId of itemIds" [value]="itemId">{{itemId}}</option>
  </select>
</div>
